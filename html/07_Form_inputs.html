<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" value="Jhon Doe"> 
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"
            placeholder="Enter your Email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="make" selected>Male</option>
                <option value="make">Female</option>
                <option value="make">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="Age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership">simple
            <input type="radio" name="membership" value="standard" id="membership">standard
            <input type="radio" name="membership" value="super" id="membership">super
        </div>
        <div>

            <label for="membership">Membership</label><br>
            <input type="checkbox" name="Likes" value="Bike" id="Likes">Bike
            <input type="checkbox" name="Likes" value="Car" id="Likes">Car
            <input type="checkbox" name="Likes" value="boat" id="Likes">Boat
        </div>
        <input type="submit" value="Submit">
        <!-- using button tag -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
