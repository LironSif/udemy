<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unorderd Lists -->
    <ul style="list-style: circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <!-- Orderd Lists -->
    <ol type="A">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>Nested item 1</li>
                <li>Nested item 2</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- Tables -->
    <table style="width: 400px;">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Liron</td>
                <td>Sifado</td>
                <td>Leap@gmail.com</td>
            </tr>
            <tr>
                <td>Jhon</td>
                <td>Doe</td>
                <td>Jhondoe@gmail.cm</td>
            </tr>
            <tr>
                <td>ken</td>
                <td>block</td>
                <td>gameover@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
