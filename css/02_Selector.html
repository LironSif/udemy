<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Element-selector*/
        body{
            background-color: #333;
        }

        /*selector*/
          .primary-heading{
            color: blue;
          }
          
        /*Multiply-selector*/

         #welcome, #about{
            border:1px solid white ;
            padding: 10px;
            background-color: rgb(223, 220, 213);
         }

         /*Nested selector*/
         #welcome p{
            font-size: 30px;
         }


    </style>
</head>
<body>
    <div id="welcome">
        <h2 class="primary-heading">Welcome</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi in delectus optio corporis veritatis suscipit.
        </p>
    </div>
    <Div id="about"> 
        <h2>About</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora voluptates quam voluptatum commodi optio porro.
        </p>
    </Div>
    
</body>
</html>
